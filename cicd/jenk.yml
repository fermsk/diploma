---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 0
      containers:
      - name: jenkins
        image: femsk/diploma:1.1
        ports:
          - containerPort: 8080
        volumeMounts:
          - name: pv-jenk
            mountPath: /var/jenkins_home
      volumes:
        - name: pv-jenk
          persistentVolumeClaim:
            claimName: jenkvol
---
apiVersion: v1
kind: Service
metadata:
  name: serv-jenk
  namespace: diploma
  labels:
      app: jenkins
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080
  externalIPs:
      - 158.160.111.8
